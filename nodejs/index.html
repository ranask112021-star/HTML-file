<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Node.js Module Dashboard</title>
</head>
<body>
    <div class="container">
        <h1>Task Master Dashboard</h1>
        <div class="status-card">
            <p><strong>Status:</strong> <span class="online">Server Online</span></p>
            <p><strong>Last Updated:</strong> <span id="time">Loading...</span></p>
        </div>
        <ul class="task-list">
            <li>Git Repo Initialized <span class="tag success">Done</span></li>
            <li>NPM Packages Installed <span class="tag success">Done</span></li>
            <li>Database Config <span class="tag pending">Pending</span></li>
        </ul>
    </div>
    <script src="module.js"></script>
</body>
</html>
